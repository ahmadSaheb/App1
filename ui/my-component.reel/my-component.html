<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="my-component.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "button": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "contenteditable": "true",
                "dir": "ltr",
                "disabled": false,
                "draggable": "true",
                "enabled": true,
                "formenctype": "application/x-www-form-urlencoded",
                "formmethod": "get",
                "label": "Button",
                "type": "button"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="MyComponent">
        <button data-montage-id="button"></button>
    </div>
</body>
</html>
